<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	
	<meta name="author" content="cybrox" />
	<meta name="copyright" content="2014 cybrox" />
	
	<meta name="language" content="en" />

	<link type="image/x-icon" href="src/img/favicon.ico" rel="shortcut icon" />
	<link type="image/x-icon" href="src/img/favicon.ico" rel="icon"/>

	<link href="src/css/core.css" rel="stylesheet" />
	<link href="src/css/calendar.css" rel="stylesheet" />
	<link href="src/css/statistics.css" rel="stylesheet" />
	<!-- <link href="src/font/font-awesome.min.css" rel="stylesheet" /> -->
	<link href="http://dev.isnitradodown.net/src/font/fontawesome.min.css" rel="stylesheet" />
	
	<title>Hummingboard</title>
	
</head>
<!-- <body name="__undefined"> -->
<body name="cybrox">

	<noscript>
		<div class="spacer300"></div>
		<h1 class="noscript"><i class="fa fa-fire"></i> Hummingboard went up in flames!</h1>
		<p class="noscript">Your browser does not support Javascript or you disabled it for some reason.</p>
	</noscript>

	<!-- Main page container and layout -->
	<script type="text/x-handlebars">
		<header>
			<h1 id="sitetitle">
				{{#link-to 'index'}}Hummingb<u>oa</u>rd{{/link-to}}
				<span>{{pageName}}</span></h1>
			<nav id="sitenav">
				{{#if user.isOn}}
					{{#link-to 'statistics'   classNames="userlink"}} <i class="fa fa-signal"></i>    {{/link-to}}
					{{#link-to 'calendar'     classNames="userlink"}} <i class="fa fa-calendar"></i>  {{/link-to}}
					{{#link-to 'achievements' classNames="userlink"}} <i class="fa fa-trophy"></i>    {{/link-to}}
					{{#link-to 'sigimg'       classNames="userlink"}} <i class="fa fa-picture-o"></i> {{/link-to}}
					&bull;
				{{/if}}
				{{#link-to 'index'}}Home{{/link-to}}
			</nav>
		</header>

		{{#if user.isOk}}
			<section id="userPanel">
				<img id="userAvatar" {{bind-attr src=user.imga}} />
				<span id="userName">
					{{user.name}}
					<sub><a {{bind-attr href=user.link}}><i class="fa fa-link"></i></a></sub>
				</span>
				<span id="userStat">
					Lifetime spent watching ...<br />
					{{user.time}}
				</span>
			</section>
		{{/if}}

		<section id="content">{{outlet}}</section>

		<footer>
			<span id="footerAbouts">
				<i class="fa fa-cogs"></i> <a href="https://github.com/cybrox/Hummingboard"> Sourcecode</a> &bull;
				<i class="fa fa-code-fork"></i> <a href="https://github.com/cybrox/Hummingboard/fork"> Fork this project</a> &bull;
				<i class="fa fa-bug"></i> <a href="https://github.com/cybrox/Hummingboard/issues?state=open"> Report a bug</a> &bull;
				<i class="fa fa-comment"></i> <a href="http://forums.hummingbird.me/users/cybrox/activity"> Contact me (PM)</a>
			</span>
			<span id="footerAuthor">
				Built <i>2013 - 2014</i> with <i class="fa fa-heart"></i> by <a href="http://cybrox.eu">cybrox</a>
			</span>
			<div class="clear"></div>
		</footer>
	</script>





	<!-- Page: index, home (/) -->
	<script type="text/x-handlebars" id="index">
		<div class="contentBox">
			<section id="welcome">
				<div class="half">
					<p class="wot">
						<img id="logoimg" src="src/img/cogsbird.png" alt="[x]" />
						<a href="#" class="nohover">Hummingboard.me</a> is a collection of useful tools,
						overviews and other goodies for the users of <a href="http://hummingbird.me" class="nohover">Hummingbird.me</a>.
						To keep this short, I really like the site and use its core functionality as well as
						its communtiy forums almost every day, so why not giving the communtiy something back by creating stuff you could
						use from time to time.<br />
						You can find informations about all available features in the boxes below.
					</p>
				</div>
				<div class="half">
					<p class="wot">
						Hummingboard is an open project, which means you can access all of its source code (expect for the API keys,
						if I don't forget to remove 'em) via <a href="https://github.com/cybrox/Hummingboard">GitHub</a>.
						Feel free to use it for your own projects (according to the given license) or to contribute to this repository.
						I want Hummingboard to be a useful tool after all so if you have any suggestions, ideas or feedbacks, just create
						a pull request / <a href="https://github.com/cybrox/Hummingboard/issues?state=open">issue</a>. - Or "@" me in the
						project's HB tread if you don't use GitHub.
					</p>
				</div>
				<div class="clear"></div>
			</section>
			<section id="getstarted">
				{{#if userIsOn}}
					{{#if userIsOk}}
						<span>Using Hummingboard as</span>
						{{input type="text" value=userName placeholder=userName}}
						<span> &bull; </span>
						<button {{action 'defineUser'}}>{{#if userLoad}}loading...{{else}}Change user!{{/if}}</button>
					{{else}}
						<span>There is no Hummingbird user called</span>
						{{input type="text" value=userName placeholder="... damn troll!"}}
						<span> &bull; </span>
						<button {{action 'defineUser'}}>{{#if userLoad}}loading...{{else}}Try again!{{/if}}</button>
					{{/if}}
				{{else}}
					<span>Just enter your Hummingbird Username</span>
					{{input type="text" value=userName placeholder="right here"}}
					<span> to </span>
					<button {{action 'defineUser'}}>{{#if userLoad}}loading...{{else}}get started!{{/if}}</button>
				{{/if}}
			</section>
			<section id="features">
				<div class="third feature">
					<p class="nobox inbox wot">
						<i class="featureicon fa fa-signal"></i>
						<span class="featuretitle">Statistics</span>
						Hummingboard statistics will be generated using your Hummingbird library data.
						They simply visualize the allocation of your library entries based on different
						categories such as your rating, the show type or the show genres.
					</p>
				</div>
				<div class="third feature">
					<p class="nobox inbox wot">
						<i class="featureicon fa fa-calendar"></i>
						<span class="featuretitle">Calendar</span>
						The calendar is a recently built tool that will show you the airing dates of all
						currently airing shows in your library. It is currently using only Hummingbird data
						but I've planned to add more reliable sources for ep' and airing date/time informations.
					</p>
				</div>
				<div class="third feature">
					<p class="nobox inbox wot">
						<i class="featureicon fa fa-picture-o"></i>
						<span class="featuretitle">Signature Img</span>
						This feature will generate a 500px x 100px png image with yor Hummingbird avatar,
						cover photo and your anime-time data that you can embed in forum profiles, websites
						or basically wherever you want. The generated image will be updated every day.
					</p>
				</div>
				<div class="clear"></div>
			</section>
			<div class="spacer100"></div>
			<section id="features">
				<div class="third feature">
					<p class="nobox inbox wot">
						<i class="featureicon fa fa-trophy"></i>
						<span class="featuretitle">Achievements</span>
						I'm not really into the whole achievement thingy to be honest but they're pretty easy to
						generate and give a nice overview of what a user has watched. Aside from that, they will
						also help for e-p and raise your manliness almost as fast as a nice beard.
					</p>
				</div>
				<div class="third feature">
					<p class="nobox inbox wot">
						<i class="featureicon fa fa-wrench"></i>
						<span class="featuretitle">Toolkit</span>
						This is something I've planned to realize with APIv2 and I'm currently not sure if 
						and how I will create this. It should eventually be a tool to allow mass-entry management
						such as rate, edit or delete multiple entries or reset show ratings in your library.
					</p>
				</div>
				<div class="third feature">
					<p class="nobox inbox wot">
						<i class="featureicon fa fa-puzzle-piece"></i>
						<span class="featuretitle">Moar...</span>
						I will add new stuff to this site whenever I have an idea for a new tool or find something
						that is missing on Hummingbird. Of course this only works I have the time to do so. 
						Adding, embedding and maintaining amazing new stuff will take some time.
					</p>
				</div>
				<div class="clear"></div>
			</section>
		</div>
	</script>





	<!-- Page: Sigimg (/sigimg) -->
	<script type="text/x-handlebars" id="sigimg">
		<section id="signatureImage">
			<div class="half">
				<h3>Your Hummingbird Signature image</h3>
				<img {{bind-attr src=img}} />
				<p class="wot">
					The Hummingbird signature image is a <i>.png</i> image
					that will be generated out of your cover photo, avatar,
					username and watchtime every 24 hours. You can embed and
					link the image in you forum signature, profile, or pretty
					much everywhere else you can embed an image.<br /><br />
					Just get the code you need from the right side and paste
					it wherever you want to have the image.
				</p>
			</div>
			<div class="half">
				<label for="tfa">Raw image URL</label>
				<input class="cnp" type="text" name="tfa" {{bind-attr value=tfa}} />
				<label for="tfb">Embedded image (BB-Code)</label>
				<input class="cnp" type="text" name="tfb" {{bind-attr value=tfb}} />
				<label for="tfl">Embedded and linked image (BB-Code)</label>
				<input class="cnp" type="text" name="tfl" {{bind-attr value=tfl}} />
				<label for="tfh">Embedded and linked image (HTML-Code)</label>
				<input class="cnp" type="text" name="tfh" {{bind-attr value=tfh}} />
			</div>
			<div class="clear"></div>
		</section>
	</script>






	<!-- Javascript scripts and libraries -->
	<script type="text/javascript" src="src/lib/jquery.min.js"></script>
	<script type="text/javascript" src="src/lib/jqueryui.min.js"></script>
	<script type="text/javascript" src="src/lib/jquerycookie.min.js"></script>

	<script type="text/javascript" src="src/lib/handlebars.js"></script>
	<script type="text/javascript" src="src/lib/ember.js"></script>

	<script type="text/javascript" src="src/js/core.js"></script>

</body>
</html>
